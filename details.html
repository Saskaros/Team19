    <script>
        function getDetails() {
            // https://some.site/?id=123
            const parsedUrl = new URL(window.location.href);
            console.log(parsedUrl.searchParams.get("id")); // "123"

            // extract id from url, assign to variable
            var id = parsedUrl.searchParams.get("id");
            console.log(id);

            // use this ID to read from firestore
            db.collection("textbooks")
                .doc(id)   //webcam ID that we extracted
                .get()
                .then(function (doc) {   // display details!
                    $("#details-go-here").append(`<img src="${doc.data().ImageURL}">`);
                    $("#details-go-here").append(`<div class="break3"></div><div class="details-text"><span class="booktitle">${doc.data().Title}</span><br>by <span class="bookauthor">${doc.data().Author}</span><br>Condition: ${doc.data().Condition}<br>ISBN: ${doc.data().ISBN}<br><span class="bookprice">$${doc.data().Price}</span></div>`);
                })
        }
        getDetails();
    </script>
