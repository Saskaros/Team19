      <h4>User profile</h4>
  <div class="container"></div>
          <div class="col-md-12"></div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group row">
                  <label for="username" class="col-4 col-form-label"
                    >Account ID*</label
                  >
                  <div class="col-8">
                    <input
                      id="accountid"
                      name="accountid"
                      placeholder="Account ID"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label"
                    >First Name</label
                  >
                  <div class="col-8">
                    <input
                      id="name"
                      name="name"
                      placeholder="First Name"
                      class="form-control here"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastname" class="col-4 col-form-label"
                    >Last Name</label
                  >
                  <div class="col-8">
                    <input
                      id="lastname"
                      name="lastname"
                      placeholder="Last Name"
                      class="form-control here"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label"
                    >Display Name*</label
                  >
                  <div class="col-8">
                    <input
                      id="text"
                      name="text"
                      placeholder="Dispaly Name"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label"
                    >School Name*</label
                  >
                  <div class="col-8">
                    <input
                      id="text"
                      name="text"
                      placeholder="school Name"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="select" class="col-4 col-form-label"
                    >Program</label
                  >
                  <div class="col-8">
                    <select id="select" name="select" class="custom-select">
                      <option value="none">None</option>
                      <option value="computer system technology">Computer System Technology</option>
                      <option value="software development">Software Development</option>
                      <option value="engineering">Engineering</option>
                      <option value="accounting, finance, and insurance">Accounting, Finance, and Insurance</option>
                      <option value="business administration">Business Administration</option>
                      <option value="human resource management">Human Resource Management</option>
                      <option value="operations management">Operations Management</option>
                      <option value="nursing">Nursing</option>
                      <option value="marketing management">Marketing Management</option>
                      <option value="interior design">Interior Design</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">Email*</label>
                  <div class="col-8">
                    <input
                      id="email"
                      name="email"
                      placeholder="Email"
                      class="form-control here"
                      required="required"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label"
                    >Address</label
                  >
                  <div class="col-8">
                    <input
                      id="address"
                      name="address"
                      placeholder="Address"
                      class="form-control here"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="text" class="col-4 col-form-label"
                    >Phone Number</label
                  >
                  <div class="col-8">
                    <input
                      oninput = "value=value.replace(/[^\d]/g,'')"
                      id="telNo"
                      name="telNo"
                      placeholder="123-456-7890"
                      minlength="9"
                      maxlength="14"
                      class="form-control here"
                      type="tel"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="publicinfo" class="col-4 col-form-label"
                    >Public Info</label
                  >
                  <div class="col-8">
                    <textarea
                      id="publicinfo"
                      name="publicinfo"
                      placeholder="Briefly introduce yourself, ex: your favorite courses or your interests"
                      cols="40"
                      rows="4"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="reset" type="reset" class="btn btn-primary" style="background-color: red">
                      Reset
                    </button>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">
                      Update My Profile
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
