<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

   <script src="https://kit.fontawesome.com/7fb5f730fc.js" crossorigin="anonymous"></script>
   <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
   <link rel="stylesheet" href="css/style.css">
   <title>Post Book Page</title>
</head>

<body>
   <!-- Navbar -->
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-lg-8">
            <nav class="navbar fixed-top justify-content-evenly navbar-expand-lg navbar-light bg-white">
               <div class="container-fluid">
                  <a href="javascript:history.back()"><i class="fas fa-chevron-left"></i></a>
                  <a class="navbar-brand" href="index.html"><img src="images/new-logo.png" alt=""></a>
                  <img src="images/cart.png" alt="">
               </div>
            </nav>
         </div>
      </div>
   </div>
   <!-- End Navbar -->
   <!-- Main Content -->
   <div class="container main">
      <div class="row justify-content-center">
         <div class="col-lg-8">
            <div class="break"></div>
            <div class="break3"></div>
            <img src="images/book.jpg" alt="">
            <p></p>
            <h1>Create a Book Listing</h1>
            <p><i>All fields must be completed </i>
            </p>
            <div class="break3"></div>
            <div class="posting">
               <div class="form-group row">
                  <label for="title" class="col col-form-label">Title:</label>
                  <div class="col-8">
                     <input id="title" name="title" placeholder="Book Title" class="form-control here" type="text" />
                  </div>
               </div>
               <div class="break3"></div>
               <div class="form-group row">
                  <label for="author" class="col col-form-label">Author:</label>
                  <div class="col-8">
                     <input id="author" name="author" placeholder="Author Name" class="form-control here" type="text" />
                  </div>
               </div>
               <div class="break3"></div>
               <div class="form-group row">
                  <label for="isbn" class="col col-form-label">ISBN:</label>
                  <div class="col-8">
                     <input id="isbn" name="isbn" placeholder="ISBN Number" class="form-control here" type="text" />
                  </div>
               </div>
               <div class="break3"></div>
               <div class="form-group row">
                  <label for="price" class="col col-form-label">Price:</label>
                  <div class="col-8">
                     <input id="price" name="price" placeholder="##.##" class="form-control here" type="text" />
                  </div>
               </div>
               <div class="break3"></div>
               <div class="form-group row">
                  <label for="condition" class="col col-form-label">Condition:</label>
                  <div class="col-8">
                     <select id="condition" name="condition" form="condition" class="custom-select mr-sm-2">
                        <option value="new">Like New</option>
                        <option value="greaat">Very Good</option>
                        <option value="good">Good</option>
                        <option value="acceptable">Acceptable</option>
                     </select>
                  </div>
               </div>
               <div class="break3"></div>
               <div class="form-group row">
                  <label for="image" class="col col-form-label">Upload an Image:</label>
                  <div class="col-8">
                     <img id="txtpic-goes-here" width=100 />
                     <p></p>
                     <input type="file" id="txtpic-input" accept="image/*" />
                  </div>
               </div>
               <div class="break3"></div>
               <div class="break3"></div>
               <div class="row justify-content-center">
                  <button id="post" class="buttondark">Post Book</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- End Main Content -->
   <!-- First Footer -->
   <div class="break2"></div>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col firstFooter">
            <span class="sub">&#169; Website made by Team 19 for COMP 1800 <br></span>
            <a href="faq.html">Help</a> &nbsp; &nbsp; &nbsp; <a href="about.html">Our Team</a>
         </div><br>
      </div>
   </div>
   </div>
   <!-- End First Footer -->
   <!-- Second Footer -->
   <div class="break"></div>
   <p></p>
   <div class="container">
      <footer class="navbar justify-content-evenly bg-white fixed-bottom padded">
         <div class="container py-3">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <a href="search.html"><i class="fas fa-search"></i></a>
            <a href="book-post.html"><i class="fas fa-plus-circle"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
         </div>
      </footer>
   </div>
   <!-- End Second Footer -->
   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"></script>
   <!-- Initialize Firebase -->
   <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
   <script src="scripts/firebase_api.js"></script>
   <!-- Page specific scripts -->
   <script src="scripts/post-book.js"></script>
   <script src="scripts/show-txt-pic.js"></script>

</body>

</html>
