      <script>

         function getBook() {
            document.getElementById("post").addEventListener('click', function () {
               var ti = document.getElementById("title").value;
               var aut = document.getElementById("author").value;
               var isb = document.getElementById("isbn").value;
               var pri = document.getElementById("price").value;




               console.log(ti);
               console.log(aut);
               console.log(isb);
               console.log(pri);


               db.collection("textbooks").doc("BQB22IFCwappJadExEIL").set({

                  "Title": ti,
                  "Author": aut,
                  "ISBN": isb,
                  "Price": pri

               })

               //window.location.assign('postedbook.html')

            })


         }
         getBook();

         function showTxtPic() {
            console.log('We are here');
            var fileInput = document.getElementById("txtpic-input");   // pointer #1
            const image = document.getElementById("txtpic-goes-here");   // pointer #2
            fileInput.addEventListener('change', function (e) {        //event listener
               console.log('Picked photo');
               var file = e.target.files[0];
               var blob = URL.createObjectURL(file);
               image.src = blob;    //change DOM image

               //store using this name
               var storageRef = storage.ref("images/" + "BQB22IFCwappJadExEIL" + ".jpg");

               //upload the picked file
               storageRef.put(file)
                  .then(function () {
                     console.log('Uploaded to Cloud Storage.');
                  })

               //get the URL of stored file
               storageRef.getDownloadURL()
                  .then(function (url) {   // Get URL of the uploaded file
                     console.log(url);    // Save the URL into users collection
                     db.collection("textbooks").doc("BQB22IFCwappJadExEIL").update({
                        "Text Book Picture": url
                     })
                        .then(function () {
                           console.log('Added Profile Pic URL to Firestore.');
                        })

                  })
            })
         }
         showTxtPic();
